<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Starbuzz Coffee</title>
         <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/design.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <header>
                        <img src="logo/headerLogo.gif" id="logo">
                        <img src="logo/headerSlogan.gif" id="slogan">
                    </header>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- Nav pills -->
                    <ul class="nav nav-pills">
                      <li class="nav-item">
                        <a class="nav-link " href="../boot.html">HOME</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="../Blog/blog.html">BLOG</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" data-toggle="pill" href="#menu2">INVITENSIONS</a>
                      </li>
                        <li class="nav-item">
                        <a class="nav-link" data-toggle="pill" href="#menu2">RECIPES</a>
                      </li>
                        <li class="nav-item">
                        <a class="nav-link" data-toggle="pill" href="#menu2">LOCATIONS</a>
                      </li>
                    </ul>
                </div>
            </div>
            <h1 id="beanmachine">The Starbuzz Bean Machine</h1>
            <div class="fill">
                <p>Fill out the form below and click "order now" to make an order</p>
            </div>
            <form id="form" method="post Acion">
                <div>
                    <label for="beans">Choose your beans:</label>
                    <select name="beans" id="beans">
                        <option value="house blend">House blend</option>
                        <option value="mocha cafe latte">Mocha Cafe latte</option>
                        <option value="cappuccino">Cappuccino</option>
                        <option value="chai tea">Chai Tea</option>
                    </select>
                </div>
                <div>
                    <label for="type">Type:</label>
                    <input type="radio" name="bean" id="whole bean"/> Whole bean<br>
                    <input type="radio" name="bean" id="ground"/> Ground
                </div>
                <div>
                    <label for="bags">Number of bags:</label>
                    <input type="number" name="bags" id="bags"/>
                </div>
                <div>
                    <label for="date">Must arrive by date:</label>
                    <input type="date" name="date" id="date"/>
                </div>
                <div>
                    <label for="extras">Extreas:</label>
                    <input type="checkbox" name="extra" id="gift"/> Gift Wrap<br>
                    <input type="checkbox" name="extra" id="iclude"/> Include catalog with order
                </div>
                <h4>Ship to:</h4>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name"/>
                </div>
                 <div>
                     <label for="address">Address:</label>
                     <input type="text" name="address" id="address"/>
                </div>
                 <div>
                     <label for="city">City:</label>
                     <input type="text" name="city" id="city"/>
                </div>
                 <div>
                     <label for="state">State:</label>
                     <input type="text" name="state" id="state"/>
                </div>
                 <div>
                     <label for="zip">Zip:</label>
                     <input type="text" name="zip" id="zip"/>
                </div>
                 <div>
                     <label for="phone">Phone:</label>
                     <input type="tel" name="phone" id="phone"/>
                </div>
                 <div>
                     <label for="comments">Customer Comments:</label>
                     <textarea name="comments" rows="5" cols="50" id="comments"></textarea>
                </div>
                 <div>
                     <input type="submit" id="submit" value="Order Now">
                </div>
            </form>
            <div class="row">
                <div class="col-sm-12">
                    <footer>
                        &copy;&nbsp;starbuzz coffee
                        All trademarks and registered trademarks.
                    </footer>
                </div>
            </div>
        </div>
    </body>
</html>
